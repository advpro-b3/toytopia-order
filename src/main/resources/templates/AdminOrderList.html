<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Product List</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Order Id</th>
            <th scope="col">Status</th>
            <th scope="col">Verify</th>
            <th scope="col">Cancel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.state.status}"></td>
            <td>
                <form th:action="@{/order/verify/{orderId}(orderId=${order.id})}" th:method="put">
                    <button type="submit" class="btn btn-primary btn-sm mb-3">Verify</button>
                </form>
            </td>
            <td>
                <form th:action="@{/order/cancel/{orderId}(orderId=${order.id})}" th:method="put">
                    <button type="submit" class="btn btn-danger">Cancel</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
